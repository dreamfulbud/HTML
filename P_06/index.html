<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <h1 class="a11y-hidden">Dreamfulbud</h1>

  <article class="login-box">
    <h2><img src="./img/logo.svg" alt="dreamfulbud" /></h2>
    <p>서비스를 더 즐겁고 편리하게 이용하세요.</p>
    <button type="button" class="btn btn-yellow btn-large">로그인</button>
  </article>
  <article class="login-modal">
    <div class="inner">
      <h2 class="login-title">로그인 또는 회원가입</h2>
      <div class="wrap">
        <p class="login-text">활짝 피어날 나의 계절을 기다립니다. :)</p>
        <form action="" method="POST">
          <fieldset>
            <label for="user-id" class="a11y-hidden">아이디</label>
            <input type="text" id="user-id" placeholder="아이디" class="error" required />
            <!--<strong class="error-text">아이디를 입력해 주세요</strong>-->

            <label for="user-pw" class="a11y-hidden">비밀번호</label>
            <input type="password" id="user-pw" placeholder="비밀번호" required />
            <!--<strong class="error-text">아이디 혹은 비밀번호가 일치하지 않습니다.</strong>-->

            <p class="check">
              <input type="checkbox" id="login-check"><label for="login-check">로그인 상태 유지</label>
            </p>
            <button type="submit" class="btn btn-yellow">로그인</button>
          </fieldset>
        </form>
        <ul class="btn-join-find">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
        </ul>
        <p class="hr"><span>또는</span></p>
        <ul class="login-sns">
          <li><a href="#" class="btn btn-google">구글 계정으로 로그인</a></li>
          <li><a href="#" class="btn btn-facebook">페이스북 계정으로 로그인</a></li>
          <li><a href="#" class="btn btn-naver">네이버 계정으로 로그인</a></li>
          <li><a href="#" class="btn btn-kakao">카카오톡 계정으로 로그인</a></li>
        </ul>
      </div>
      <button type="button" class="btn-close"><img src="./img/close.svg" alt="로그인 창 닫기" /></button>
    </div>
  </article>

</body>

</html>
