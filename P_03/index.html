<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/machine.js"></script>
</head>

<body>

    <header>
        <h1 class="app-tit ir">ColaCola</h1>
    </header>

    <section class="vending-machine">
        <div class="machine">
            <h2 class="a11y-hidden">지판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button class="btn-item select" data-item="Original Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Original_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item out" data-item="Violet Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Violet_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Violet Cola</strong>
                        <span class="txt-item">1000원</span>
                        <span class="sold-out">품절</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="Yellow Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Yellow_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Yellow Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="Cool Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Cool_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Cool Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item select" data-item="Green Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Green_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Green Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="Orange Cola" data-count="" data-price="" data-image="">
                        <img src="./img/Orange_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Orange Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
            </ul>
            <!-- 반환할 정보들의 contents -->
            <div class="cont-return">
                <p class="info">
                    잔액 : <span class="txt-balance">1,000원</span>
                </p>
                <button type="button" class="btn">거스름돈 반환</button>
            </div>
            <div class="cont-put">
                <input type="number" placeholder="입금액 입력" min="0" step="10" class="inp-put" />
                <button type="button" class="btn">입금</button>
            </div>
            <div class="cont-get">
                <strong class="a11y-hidden">산텍한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./img/Original_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Original Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Green_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Green_Cola</strong>
                        <span class="num-counter">2</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Orange_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Orange_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Violet_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Violet_Cola</strong>
                        <span class="num-counter">5</span>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </div>
        </div>
        <div class="my-info">
            <h2 class="a11y-hidden">나의 정보 화면</h2>
            <div class="cont-mymoney">
                <p class="info">
                    소지금 : <span class="txt-balance">25,000원</span>
                </p>
            </div>
            <div class="cont-myitems">
                <h3>획득한 음료</h3>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./img/Original_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Original Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Green_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Green_Cola</strong>
                        <span class="num-counter">2</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Orange_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Orange_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./img/Violet_Cola.svg" alt="" class="img-item" />
                        <strong class="txt-item">Violet_Cola</strong>
                        <span class="num-counter">5</span>
                    </li>
                </ul>
                <strong class="txt-total">총금액 : 9,000원</strong>
            </div>
        </div>
    </section>
</body>

</html>
